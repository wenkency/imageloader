apply plugin: 'com.android.application'
def depsVersion = rootProject.ext.depsVersion
android {
    compileSdkVersion app.compileSdkVersion
    defaultConfig {
        minSdkVersion app.minSdkVersion
        targetSdkVersion app.targetSdkVersion
        versionCode app.versionCode
        versionName app.versionName
        applicationId "cn.carhouse.imageloader_sample"

        /*高斯模糊-->EasyBlur*/
        renderscriptTargetApi app.targetSdkVersion
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:${depsVersion.appcompat}"
    implementation "androidx.constraintlayout:constraintlayout:${depsVersion.constraintlayout}"
    implementation project(path: ':lib-image-loader')
}
