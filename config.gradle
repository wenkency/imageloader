            buildToolsVersion: "30.0.0",
            minSdkVersion    : 15,
            targetSdkVersion : 30,
            versionCode      : 1,
            versionName      : "2.0.0"
    ]

    // 公共配置
    depsVersion = [
            appcompat          : "1.1.0",
